<mat-nav-list fxLayout="column" fxLayoutAlign="space-between">
  <div>
    <mat-list-item>
      <a routerLink="/dashboard">
        <button mat-icon-button>
          <mat-icon>face</mat-icon>
          <span *ngIf="expanded">Dashboard</span>
        </button>
      </a>
    </mat-list-item>
    <mat-list-item>
      <a routerLink="/histories">
        <button mat-icon-button>
          <mat-icon>face</mat-icon>
          <span *ngIf="expanded">Historias</span>
        </button>
      </a>
    </mat-list-item>
    <mat-list-item>
      <a routerLink="/medics">
        <button mat-icon-button>
          <mat-icon>face</mat-icon>
          <span *ngIf="expanded">MÃ©dicos</span>
        </button>
      </a>
    </mat-list-item>
    <mat-list-item>
      <a routerLink="/drivers">
        <button mat-icon-button>
          <mat-icon>face</mat-icon>
          <span *ngIf="expanded">Pilotos</span>
        </button>
      </a>
    </mat-list-item>
    <mat-list-item>
      <a routerLink="/users">
        <button mat-icon-button>

          <span *ngIf="expanded">Usuarios</span>
        </button>
      </a>
    </mat-list-item>
  </div>
  <div>
    <mat-list-item>
