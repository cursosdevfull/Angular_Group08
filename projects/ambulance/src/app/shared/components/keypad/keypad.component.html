<div fxLayout="column" fxLayoutGap="10px">
  <button
    mat-fab
    *ngFor="let button of keypadButtons"
    [color]="button.color"
    [matTooltip]="button.tooltip"
    (click)="doAction(button.action)"
    id="{{ button.action }}"
  >
    <mat-icon>{{ button.icon }}</mat-icon>
  </button>
</div>
