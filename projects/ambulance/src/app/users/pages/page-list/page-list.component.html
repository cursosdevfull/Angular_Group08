<amb-title></amb-title>
<amb-container>
  <perfect-scrollbar class="heightMaxPerfectScrollbar">
    <cdev-table [data]="data" [metaDataColumns]="metaDataColumns">
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row" class="align-right">
          <button
            mat-icon-button
            color="primary"
            (click)="edit(row)"
            matTooltip="EDITAR"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-icon-button
            color="accent"
            (click)="delete(row.id, row.username)"
            matTooltip="ELIMINAR"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      <!--   <ng-container matColumnDef="checks">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let row" class="align-right">
          <mat-checkbox color="warn"></mat-checkbox>
        </td>
      </ng-container>
      <ng-container matColumnDef="dates">
        <th mat-header-cell *matHeaderCellDef>Actualizaci√≥n</th>
        <td mat-cell *matCellDef="let row" class="align-right">
          {{ currentDate | date: "MMM d - YYYY" }}
        </td>
      </ng-container> -->
    </cdev-table>
  </perfect-scrollbar>
  <amb-paginator
    (onChangePage)="changePage($event)"
    [length]="totalRecords"
  ></amb-paginator>
</amb-container>
<amb-keypad
  [keypadButtons]="keypadButtons"
  (onClick)="doAction($event)"
></amb-keypad>
